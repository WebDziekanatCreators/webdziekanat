<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
<ui:composition template="commonLayout.xhtml">
 
    <ui:define name="content">
       <!-- Page Content -->
        <div class="row">
            <div class="col-lg-12">
                <p:outputLabel value="Subjects" />
                <h:form>
                    <p:dataTable id="subjects" var="subject" value="#{subjectMB.list}">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Name" />
                            </f:facet>
                            <h:outputText value="#{subject.name}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Ects" />
                            </f:facet>
                            <h:outputText value="#{subject.ects}" />
                        </p:column>

                        <p:column>
                            <h:commandButton value="Delete" action="#{subjectMB.deleteSubject(subject)}"></h:commandButton>
                        </p:column>
                        <p:column>
                            <h:commandButton value="Edit" action="#{subjectMB.startEdit(subject)}"></h:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <h:form>
                    <h:commandButton value="Add New Subject" action="#{subjectMB.startAdd()}"></h:commandButton>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</h:body>
</html>
