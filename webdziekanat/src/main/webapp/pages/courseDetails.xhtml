<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:body>
 
        <ui:composition template="commonLayout.xhtml">
            <ui:define name="content">
            <f:event listener="#{courseMB.detailsReload}" type="preRenderView" />
                <div class="row">
                     <h:outputText value="#{courseMB.course.name}" />
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <p:outputLabel value="Groups" />
                        <h:form>
                            <p:dataTable id="groups" var="group" value="#{courseMB.course.groups}">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Group Number" />
                                    </f:facet>
                                    <h:outputText value="#{group.groupNumber}" />
                                </p:column>        
                                <p:column>
                                    <h:commandButton value="Delete" action="#{groupMB.deleteGroup(group)}"></h:commandButton>
                                </p:column>
                                <p:column>
                                    <h:commandButton value="Edit" action="#{groupMB.startEdit(group)}"></h:commandButton>
                                </p:column>
                                <p:column>
                                    <h:commandButton value="Show students" action="#{groupMB.showDetails(group)}"></h:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                        <h:form>
                            <p>Create groups:</p> 
                            <h:outputLabel for="studentsInGroup" value="Number of students in group: " />
                            <h:inputText id="studentsInGroup" value="#{courseMB.studentsInGroup}">
                                <f:validateLength minimum="1" maximum="2" />
                            </h:inputText>
                            <h:commandButton value="Create Groups" action="#{courseMB.createGroups}"></h:commandButton>
                        </h:form>
                    </div>
                </div>
                <div class="row">
                <h:form>
                <p:dataTable var="student" value="#{courseMB.course.students}" widgetVar="studentsTable"
                        emptyMessage="No students found with given criteria"
                        filteredValue="#{courseMB.filteredStudents}">

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <p:inputText id="globalFilter" onkeyup="PF('studentsTable').filter()"
                                    style="width:150px" placeholder="Enter keyword" />
                            </p:outputPanel>
                        </f:facet>

                        <p:column filterBy="#{student.id}" headerText="Id" footerText="contains"
                            filterMatchMode="contains" onkeyup="PF('studentsTable').filter()">
                            <h:outputText value="#{student.id}" />
                        </p:column>

                        <p:column filterBy="#{student.name}" headerText="Name" footerText="contains"
                            filterMatchMode="contains">
                            <h:outputText value="#{student.name}" />
                        </p:column>
                        <p:column filterBy="#{student.lastName}" headerText="Last Name" footerText="contains"
                            filterMatchMode="contains">
                            <h:outputText value="#{student.lastName}" />
                        </p:column>
                    </p:dataTable>
                    </h:form>
                    </div>
            </ui:define>
  
        </ui:composition>
 
    </h:body>
 
</html>
