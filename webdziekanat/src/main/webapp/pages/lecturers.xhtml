<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
<ui:composition template="commonLayout.xhtml">
 
    <ui:define name="content">
        <div class="row">
            <div class="col-lg-12">
                <p:outputLabel value="Lecturers" />
                <h:form>
                    <p:dataTable id="lecturer" var="lecturer" value="#{lecturerMB.list}">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Name" />
                            </f:facet>
                            <h:outputText value="#{lecturer.name}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Last name" />
                            </f:facet>
                            <h:outputText value="#{lecturer.lastName}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Email" />
                            </f:facet>
                            <h:outputText value="#{lecturer.mail}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Subjects Number" />
                            </f:facet>
                            <h:outputText value="#{lecturer.subjects.size()}" />
                        </p:column>
                        <p:column>
                            <h:commandButton value="Delete" action="#{subjectMB.deleteSubject(lecturer)}"></h:commandButton>
                        </p:column>
                        <p:column>
                            <h:commandButton value="Edit" action="#{subjectMB.startEdit(lecturer)}"></h:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <h:form>
                    <h:commandButton value="Add New Lecturer" action="#{lecturerMB.startAdd()}"></h:commandButton>
                </h:form>
            </div>
        </div>
    </ui:define>
  
</ui:composition>
</h:body>
</html>
