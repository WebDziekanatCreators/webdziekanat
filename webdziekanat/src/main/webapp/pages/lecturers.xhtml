<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Welcome</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputStylesheet library="css" name="logo-nav.css" />
    <h:outputStylesheet library="css" name="one-page-wonder.css" />

    <script type="text/javascript">
                    function toggle(id) {
                        var e = document.getElementById(id);
                        if (e.style.display == 'block')
                            e.style.display = 'none';
                        else
                            e.style.display = 'block';
                    }
                </script>
</h:head>
<h:body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><h:link value="Home" outcome="index.xhtml" /></li>
                    <li><h:link value="Students" outcome="students.xhtml" /></li>
                    <li><h:link value="Subjects" outcome="subjects.xhtml" /></li>
                    <li><h:link value="Lecturers" outcome="lecturers.xhtml" /></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li>

                        <div class="dropdown">
                            <button type="button" class="btn btn-default navbar-btn" onclick="toggle('loginForm');">Login</button>

                            <div id="loginForm" class="dropdown-menu" style="padding: 10px; background: #ddd">
                                <form action="" role="form">
                                    <div class="form-group">
                                        <label for="user">User</label> <input type="text" class="form-control" id="user"
                                            placeholder="User" /> <label for="password">Password</label> <input
                                            type="password" class="form-control" id="password" placeholder="Password" />
                                    </div>
                                    <button type="submit" class="btn btn-default">Sign in</button>
                                </form>
                            </div>
                        </div>

                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p:outputLabel value="Lecturers" />
                <h:form>
                    <p:dataTable id="lecturer" var="lecturer" value="#{lecturerMB.list}">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Name" />
                            </f:facet>
                            <h:outputText value="#{lecturer.name}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Last name" />
                            </f:facet>
                            <h:outputText value="#{lecturer.lastName}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Email" />
                            </f:facet>
                            <h:outputText value="#{lecturer.mail}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Subjects Number" />
                            </f:facet>
                            <h:outputText value="#{lecturer.subjects.size()}" />
                        </p:column>
                        <p:column>
                            <h:commandButton value="Delete" action="#{subjectMB.deleteSubject(lecturer)}"></h:commandButton>
                        </p:column>
                        <p:column>
                            <h:commandButton value="Edit" action="#{subjectMB.startEdit(lecturer)}"></h:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <h:form>
                    <h:commandButton value="Add New Lecturer" action="#{lecturerMB.startAdd()}"></h:commandButton>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
