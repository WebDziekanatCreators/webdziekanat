<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Welcome</title>

    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputStylesheet library="css" name="logo-nav.css" />
    <h:outputStylesheet library="css" name="one-page-wonder.css" />

    <script type="text/javascript">
                    function toggle(id) {
                        var e = document.getElementById(id);
                        if (e.style.display == 'block')
                            e.style.display = 'none';
                        else
                            e.style.display = 'block';
                    }
                </script>
</h:head>
<h:body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><h:link value="Home" outcome="index.xhtml" /></li>
                    <li><h:link value="Students" outcome="students.xhtml" /></li>
                    <li><h:link value="Subjects" outcome="subjects.xhtml" /></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li>

                        <div class="dropdown">
                            <button type="button" class="btn btn-default navbar-btn" onclick="toggle('loginForm');">Login</button>

                            <div id="loginForm" class="dropdown-menu" style="padding: 10px; background: #ddd">
                                <form action="" role="form">
                                    <div class="form-group">
                                        <label for="user">User</label> <input type="text" class="form-control" id="user"
                                            placeholder="User" /> <label for="password">Password</label> <input
                                            type="password" class="form-control" id="password" placeholder="Password" />
                                    </div>
                                    <button type="submit" class="btn btn-default">Sign in</button>
                                </form>
                            </div>
                        </div>

                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="modal-body">
                    <div class="well">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                            <li><a href="#create" data-toggle="tab">Create Account</a></li>
                        </ul>
                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane active in" id="login">
                                <form class="form-horizontal" action='' method="POST">
                                    <fieldset>
                                        <div id="legend">
                                            <legend class="">Login</legend>
                                        </div>
                                        <div class="control-group">
                                            <!-- Username -->
                                            <label class="control-label" for="username">Username</label>
                                            <div class="controls">
                                                <input type="text" id="username" name="username" placeholder=""
                                                    class="input-xlarge" />
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <!-- Password-->
                                            <label class="control-label" for="password">Password</label>
                                            <div class="controls">
                                                <input type="password" id="password" name="password" placeholder=""
                                                    class="input-xlarge" />
                                            </div>
                                        </div>


                                        <div class="control-group">
                                            <!-- Button -->
                                            <div class="controls">
                                                <button class="btn btn-success">Login</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="create">
                                <form class="form-horizontal" action='' id="tab" method="POST">
                                    <fieldset>
                                        <div id="legend">
                                            <legend class="">Register</legend>
                                        </div>
                                        <div class="control-group">
                                            <!-- Username -->
                                            <label class="control-label" for="username">Username</label>
                                            <div class="controls">
                                                <input type="text" id="username" name="username" placeholder=""
                                                    class="input-xlarge" />
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <!-- Password-->
                                            <label class="control-label" for="password">Password</label>
                                            <div class="controls">
                                                <input type="password" id="password" name="password" placeholder=""
                                                    class="input-xlarge" />
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <label class="control-label" for="password">Email</label>
                                            <div class="controls">
                                                <input type="text" id="email" name="email" placeholder=""
                                                    class="input-xlarge" />
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <!-- Button -->
                                            <div class="controls">
                                                <button class="btn btn-success">Register</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script class="cssdeck" src="js/jquery-2.1.3.min.js"></script>
            <script class="cssdeck" src="js/bootstrap.min.js"></script>
        </div>
    </div>
</h:body>
</html>
