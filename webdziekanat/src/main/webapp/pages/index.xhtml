<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
  
<ui:composition template="commonLayout.xhtml">
 
    <ui:define name="content">
       <!-- Page Content -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="modal-body">
                        <div class="well">
                            <ul class="nav nav-tabs">
                                <h:panelGroup rendered="#{not userMB.loggedIn}">
                                    <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                                </h:panelGroup>
                            </ul>
                            <div id="myTabContent" class="tab-content">
                                <div class="tab-pane active in" id="login">
                                    <h:form class="form-horizontal" action='' method="POST">
                                        <h:panelGroup rendered="#{not userMB.loggedIn}">
                                            <fieldset>
                                                <div id="legend">
                                                    <legend class="">Login</legend>
                                                </div>
                                                <div class="control-group">
                                                    <!-- Username -->
                                                    <label class="control-label" for="username">Username</label>
                                                    <div class="controls">
                                                        <p:inputText styleClass="input-xlarge" id="username" placeholder="User" value="#{userMB.user.username}"/>
                                                    </div>
                                                </div>

                                                <div class="control-group">
                                                    <!-- Password-->
                                                    <label class="control-label" for="pass">Password</label>
                                                    <div class="controls">
                                                        <p:inputText type="password" styleClass="input-xlarge" id="pass" placeholder="Password" value="#{userMB.user.password}"/>
                                                    </div>
                                                </div>
                                                <hr/>
                                                <div class="control-group">
                                                    <!-- Button -->
                                                    <div class="controls">
                                                        <p:commandButton type="submit" styleClass="btn btn-success" value="Login" action="#{userMB.login()}"/>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </h:panelGroup>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h:outputScript library="js" name="jquery-2.1.3.min.js" />
                <h:outputScript library="js" name="bootstrap.min.js" />
    
            </div>
    </ui:define>
  
</ui:composition>
</h:body>
</html>
