<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Welcome</title>
</h:head>
<h:body>

    <h:outputLabel value="test" />
    <h:form>
        <table>
            <tr>
                <td><h:outputLabel for="name" value="Name : " /></td>
                <td><p:inputText id="name" value="#{studentMB.student.name}">
                        <f:validateLength minimum="5" />
                        <p:ajax event="blur" update="nameMsg" />
                    </p:inputText>
                    <p:message id="nameMsg" for="name" display="icon" /></td>                    
            </tr>
            <tr>
                <td><h:outputLabel for="lastName" value="Last name : " /></td>
                <td><p:inputText id="lastName" value="#{studentMB.student.lastName}">
                        <f:validateLength minimum="5" />
                        <p:ajax event="blur" update="lastNameMsg" />
                    </p:inputText> <p:message id="lastNameMsg" for="lastName" display="icon" /></td>
            </tr>
            <tr>
                <td><h:outputLabel for="studentNumber" value="Student number : " /></td>
                <td><p:inputText id="studentNumber" value="#{studentMB.student.studentNumber}">
                        <f:validateLength minimum="5" />
                        <p:ajax event="blur" update="studentNumberMsg" />
                    </p:inputText> <p:message id="studentNumberMsg" for="studentNumber" display="icon" /></td>
            </tr>
            <tr>
                <td><p:commandButton id="addUser" value="Add" action="#{studentMB.addStudent()}" ajax="false" /></td>
               
            </tr>
        </table>
    </h:form>

</h:body>

</html>
