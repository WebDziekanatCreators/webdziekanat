<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:body>
 
        <ui:composition template="commonLayout.xhtml">
 
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12">
                        <p:outputLabel value="Groups" />
                        <h:form>
                            <p:dataTable id="groups" var="group" value="#{groupMB.groups}">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Group Number" />
                                    </f:facet>
                                    <h:outputText value="#{group.groupNumber}" />
                                </p:column>        
                                <p:column>
                                    <h:commandButton value="Delete" action="#{groupMB.deleteGroup(group)}"></h:commandButton>
                                </p:column>
                                <p:column>
                                    <h:commandButton value="Edit" action="#{groupMB.startEdit(group)}"></h:commandButton>
                                </p:column>
                                <p:column>
                                    <h:commandButton value="Details" action="#{groupMB.showDetails(group)}"></h:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                        <h:form>
                            <h:commandButton value="Add New Group" action="#{groupMB.startAdd()}"></h:commandButton>
                        </h:form>
                    </div>
                </div>
            </ui:define>
  
        </ui:composition>
 
    </h:body>
 
</html>
