<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
<ui:composition template="commonLayout.xhtml">
 
    <ui:define name="content">
       <!-- Page Content -->
        <div class="row">
            <div class="col-lg-12">
                <p:outputLabel value="Subjects" />
                <h:form>
                    <table>
                        <tr>
                            <td><h:outputLabel for="name" value="Name : " /></td>
                            <td><p:inputText id="name" value="#{subjectMB.subject.name}">
                                    <f:validateLength minimum="5" />
                                    <p:ajax event="blur" update="nameMsg" />
                                </p:inputText> <p:message id="nameMsg" for="name" display="icon" /></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel for="ects" value="Ects : " /></td>
                            <td><p:inputText id="ects" value="#{subjectMB.subject.ects}">
                                    <f:converter converterId="javax.faces.Integer"/>
                                    <p:ajax event="blur" update="ectsMsg" />
                                </p:inputText> <p:message id="ectsMsg" for="ects" display="icon" /></td>
                        </tr>
                        <tr>
                            <td>
                                <p:commandButton id="editSubject" value="Edit" action="#{subjectMB.editSubject()}"
                                    ajax="false" rendered="#{subjectMB.edit}"/>
                                <p:commandButton id="addSubject" value="Add" action="#{subjectMB.addSubject()}"
                                    ajax="false" rendered="#{subjectMB.add}"/>
                            </td>

                        </tr>
                    </table>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</h:body>
</html>
