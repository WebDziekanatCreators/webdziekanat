<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:body>
 
        <ui:composition template="commonLayout.xhtml">
            <f:event listener="#{courseMB.reload()}" type="preRenderView" />
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12">
                        <p:outputLabel value="Courses" />
                        <h:form>
                            <p:dataTable id="courses" var="course" value="#{courseMB.list}">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Name" />
                                    </f:facet>
                                    <h:outputText value="#{course.name}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Groups number" />
                                    </f:facet>
                                    <h:outputText value="#{course.groups.size()}" />
                                </p:column>          
                                <p:column>
                                    <h:commandButton value="Delete" action="#{courseMB.deleteCourse(course)}"></h:commandButton>
                                </p:column>
                                <p:column>
                                    <h:commandButton value="Edit" action="#{courseMB.startEdit(course)}"></h:commandButton>
                                </p:column>
                                <p:column>
                                    <h:commandButton value="Details" action="#{courseMB.showDetails(course)}" ></h:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                        <h:form>
                            <h:commandButton value="Add New Course" type="submit" action="#{courseMB.startAdd()}"></h:commandButton>
                        </h:form>
                    </div>
                </div>
            </ui:define>
  
        </ui:composition>
 
    </h:body>
 
</html>
